<!DOCTYPE html>
<html>

<head>

    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div id="calculator">

        <div id="screen">

            <p id="numberInScreen">0</p>

        </div>

        <div class="buttonZone" id="buttons">
            
            <div id="delete">

                <button class="delete" id="del">Del</button>

                <button class="delete" id="clear">C</button>

            </div>

            <div id="numbers">

                <button class="number" id="b7">7</button>

                <button class="number" id="b8">8</button>

                <button class="number" id="b9">9</button>

                <button class="number" id="b4">4</button>

                <button class="number" id="b5">5</button>

                <button class="number" id="b6">6</button>

                <button class="number" id="b1">1</button>

                <button class="number" id="b2">2</button>

                <button class="number" id="b3">3</button>

                <button class="number" id="bDot">.</button>

                <button class="number" id="b0">0</button>

                <button class="calc" id="equal">=</button>

            </div>

            <div id="calcs">

                <button class="calc" id="divide">/</button>

                <button class="calc" id="multiply">*</button>

                <button class="calc" id="sum">+</button>

                <button class="calc" id="minus">-</button>

            </div>

        </div>

    </div>

    <script src="calculator.js"></script>

</body>

</html>
